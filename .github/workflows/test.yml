name: Test and Lint

on:
    push:
        branches: [main, dev, staging]
    pull_request:
        branches: [main, dev]

jobs:
    test:
        name: Run Tests
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [18.x, 20.x]

        services:
            mongodb:
                image: mongo:6.0
                env:
                    MONGO_INITDB_ROOT_USERNAME: testuser
                    MONGO_INITDB_ROOT_PASSWORD: testpass
                ports:
                    - 27017:27017
                options: >-
                    --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

            redis:
                image: redis:7-alpine
                ports:
                    - 6379:6379
                options: >-
                    --health-cmd "redis-cli ping"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"
                  cache-dependency-path: backend/package-lock.json

            - name: Install dependencies
              working-directory: ./backend
              run: npm ci

            - name: Create .env.test file
              working-directory: ./backend
              run: |
                  echo "NODE_ENV=test" > .env.test
                  echo "MONGO_URI=mongodb://testuser:testpass@localhost:27017/shopping_test?authSource=admin" >> .env.test
                  echo "JWT_SECRET=${{ secrets.JWT_SECRET || 'test-jwt-secret-key-12345' }}" >> .env.test
                  echo "REDIS_URL=redis://localhost:6379" >> .env.test
                  echo "EMAIL_USER=test@example.com" >> .env.test
                  echo "EMAIL_PASS=testpass" >> .env.test
                  echo "PAYPAL_CLIENT_ID=test" >> .env.test
                  echo "PAYPAL_SECRET=test" >> .env.test
                  echo "PAYPAL_MODE=sandbox" >> .env.test

            - name: Run tests with coverage
              working-directory: ./backend
              run: npm test -- --coverage --maxWorkers=2
              env:
                  CI: true

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v3
              with:
                  files: ./backend/coverage/coverage-final.json
                  flags: backend
                  name: backend-coverage
                  fail_ci_if_error: false

            - name: Generate coverage badge
              if: matrix.node-version == '20.x'
              run: |
                  COVERAGE=$(node -e "const fs = require('fs'); const coverage = JSON.parse(fs.readFileSync('./backend/coverage/coverage-summary.json')); console.log(Math.round(coverage.total.lines.pct));")
                  echo "Coverage: ${COVERAGE}%"

            - name: Comment PR with coverage
              if: github.event_name == 'pull_request' && matrix.node-version == '20.x'
              uses: actions/github-script@v7
              with:
                  script: |
                      const fs = require('fs');
                      const coverage = JSON.parse(fs.readFileSync('./backend/coverage/coverage-summary.json'));
                      const comment = `## Test Coverage Report

                      | Metric | Coverage |
                      |--------|----------|
                      | Lines | ${coverage.total.lines.pct.toFixed(2)}% |
                      | Statements | ${coverage.total.statements.pct.toFixed(2)}% |
                      | Functions | ${coverage.total.functions.pct.toFixed(2)}% |
                      | Branches | ${coverage.total.branches.pct.toFixed(2)}% |

                      ${coverage.total.lines.pct >= 80 ? '✅ Great coverage!' : '⚠️ Coverage below 80%'}
                      `;

                      github.rest.issues.createComment({
                        issue_number: context.issue.number,
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        body: comment
                      });

    lint:
        name: Lint Code
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"
                  cache: "npm"
                  cache-dependency-path: backend/package-lock.json

            - name: Install dependencies
              working-directory: ./backend
              run: npm ci

            - name: Run ESLint
              working-directory: ./backend
              run: npm run lint || true

            - name: Check code formatting
              working-directory: ./backend
              run: npx prettier --check "src/**/*.js"
              continue-on-error: true

    security:
        name: Security Audit
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Run npm audit
              working-directory: ./backend
              run: npm audit --audit-level=moderate
              continue-on-error: true

            - name: Check for secrets
              uses: trufflesecurity/trufflehog@main
              with:
                  path: ./
                  base: ${{ github.event.repository.default_branch }}
                  head: HEAD
