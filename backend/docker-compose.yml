version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: shopping-site-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-admin123}
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - shopping-network

  redis:
    image: redis:7-alpine
    container_name: shopping-site-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - shopping-network

  backend:
    build: .
    container_name: shopping-site-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://admin:admin123@mongodb:27017/shopping_site?authSource=admin
      - REDIS_URL=redis://redis:6379
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./uploads:/usr/src/app/uploads
      - ./logs:/usr/src/app/logs
    networks:
      - shopping-network

  worker:
    build: .
    container_name: shopping-site-worker
    restart: unless-stopped
    command: node src/worker.js
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://admin:admin123@mongodb:27017/shopping_site?authSource=admin
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongodb
      - redis
    networks:
      - shopping-network

volumes:
  mongodb_data:
  redis_data:

networks:
  shopping-network:
    driver: bridge