<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    .section {
      margin: 30px 0;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #10b981;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #059669;
    }
    .result {
      margin-top: 10px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 4px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .success { background: #d1fae5; color: #065f46; }
    .error { background: #fee2e2; color: #991b1b; }
    img { max-width: 200px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>üß™ Image Upload Test Tool</h1>
  <p>Test the image upload functionality step by step</p>

  <!-- Step 1: Register/Login -->
  <div class="section">
    <h2>Step 1: Register as Vendor</h2>
    <input type="email" id="email" placeholder="Email" value="testvendor@test.com">
    <input type="password" id="password" placeholder="Password" value="test123">
    <input type="text" id="name" placeholder="Name" value="Test Vendor">
    <input type="text" id="businessName" placeholder="Business Name" value="Test Shop">
    <button onclick="register()">Register</button>
    <button onclick="login()">Login (if already registered)</button>
    <div id="authResult" class="result"></div>
  </div>

  <!-- Step 2: Upload Image -->
  <div class="section">
    <h2>Step 2: Upload Image</h2>
    <input type="file" id="imageFile" accept="image/*">
    <button onclick="uploadImage()">Upload Image</button>
    <div id="uploadResult" class="result"></div>
    <div id="imagePreview"></div>
  </div>

  <!-- Step 3: Create Product -->
  <div class="section">
    <h2>Step 3: Create Product with Image</h2>
    <input type="text" id="productName" placeholder="Product Name" value="Test Product">
    <input type="number" id="productPrice" placeholder="Price" value="50000">
    <input type="number" id="productStock" placeholder="Stock" value="10">
    <button onclick="createProduct()">Create Product</button>
    <div id="productResult" class="result"></div>
  </div>

  <script>
    const API_BASE = 'http://localhost:5000/api';
    let authToken = '';
    let uploadedImageUrl = '';

    function showResult(elementId, message, isSuccess = true) {
      const el = document.getElementById(elementId);
      el.textContent = message;
      el.className = 'result ' + (isSuccess ? 'success' : 'error');
    }

    async function register() {
      try {
        const response = await fetch(`${API_BASE}/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            name: document.getElementById('name').value,
            businessName: document.getElementById('businessName').value,
            role: 'vendor'
          })
        });

        const data = await response.json();
        
        if (response.ok && data.token) {
          authToken = data.token;
          showResult('authResult', `‚úÖ Registration successful!\nToken: ${authToken.substring(0, 50)}...\nUser: ${JSON.stringify(data.user, null, 2)}`);
        } else {
          showResult('authResult', `‚ùå Registration failed: ${data.error || JSON.stringify(data)}`, false);
        }
      } catch (error) {
        showResult('authResult', `‚ùå Error: ${error.message}`, false);
      }
    }

    async function login() {
      try {
        const response = await fetch(`${API_BASE}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
          })
        });

        const data = await response.json();
        
        if (response.ok && data.token) {
          authToken = data.token;
          showResult('authResult', `‚úÖ Login successful!\nToken: ${authToken.substring(0, 50)}...\nUser: ${JSON.stringify(data.user, null, 2)}`);
        } else {
          showResult('authResult', `‚ùå Login failed: ${data.error || JSON.stringify(data)}`, false);
        }
      } catch (error) {
        showResult('authResult', `‚ùå Error: ${error.message}`, false);
      }
    }

    async function uploadImage() {
      if (!authToken) {
        showResult('uploadResult', '‚ùå Please register or login first!', false);
        return;
      }

      const fileInput = document.getElementById('imageFile');
      if (!fileInput.files[0]) {
        showResult('uploadResult', '‚ùå Please select an image file!', false);
        return;
      }

      try {
        const formData = new FormData();
        formData.append('image', fileInput.files[0]);

        const response = await fetch(`${API_BASE}/upload/image`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${authToken}`
          },
          body: formData
        });

        const data = await response.json();
        
        if (response.ok && data.imageUrl) {
          uploadedImageUrl = data.imageUrl;
          showResult('uploadResult', `‚úÖ Upload successful!\nImage URL: ${data.imageUrl}\nCDN: ${data.cdn}`);
          
          // Show preview
          const fullUrl = data.imageUrl.startsWith('http') ? data.imageUrl : `http://localhost:5000${data.imageUrl}`;
          document.getElementById('imagePreview').innerHTML = `<img src="${fullUrl}" alt="Uploaded image">`;
        } else {
          showResult('uploadResult', `‚ùå Upload failed: ${data.error || JSON.stringify(data)}`, false);
        }
      } catch (error) {
        showResult('uploadResult', `‚ùå Error: ${error.message}`, false);
      }
    }

    async function createProduct() {
      if (!authToken) {
        showResult('productResult', '‚ùå Please register or login first!', false);
        return;
      }

      if (!uploadedImageUrl) {
        showResult('productResult', '‚ùå Please upload an image first!', false);
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/vendor/product`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${authToken}`
          },
          body: JSON.stringify({
            name: document.getElementById('productName').value,
            description: 'Test product created via upload test tool',
            category: 'electronics',
            price: parseInt(document.getElementById('productPrice').value),
            stock: parseInt(document.getElementById('productStock').value),
            images: [uploadedImageUrl]
          })
        });

        const data = await response.json();
        
        if (response.ok) {
          showResult('productResult', `‚úÖ Product created successfully!\nProduct ID: ${data._id || data.product?._id}\nProduct: ${JSON.stringify(data, null, 2)}`);
        } else {
          showResult('productResult', `‚ùå Product creation failed: ${data.error || JSON.stringify(data)}`, false);
        }
      } catch (error) {
        showResult('productResult', `‚ùå Error: ${error.message}`, false);
      }
    }
  </script>
</body>
</html>
